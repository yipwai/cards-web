<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardsFusion - 即將上線</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .coming-soon {
            font-size: 2rem;
            margin-bottom: 3rem;
        }

        .cards-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .card-description {
            font-size: 0.9rem;
            color: #ccc;
        }

        .subscribe {
            margin-top: 2rem;
        }

        .email-input {
            padding: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .subscribe-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .subscribe-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .coming-soon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">CardsFusion</h1>
        <h2 class="coming-soon">即將為您帶來全新數字卡片體驗</h2>
        
        <div class="cards-preview">
            <div class="card">
                <div class="card-number">01</div>
                <h3 class="card-title">卡片收藏</h3>
                <p class="card-description">收集獨特的數字卡片，建立專屬收藏</p>
            </div>
            
            <div class="card">
                <div class="card-number">02</div>
                <h3 class="card-title">卡片交易</h3>
                <p class="card-description">安全便捷的交易平台，與其他收藏家交換卡片</p>
            </div>
            
            <div class="card">
                <div class="card-number">03</div>
                <h3 class="card-title">卡片融合</h3>
                <p class="card-description">創新的卡片融合系統，創造獨一無二的稀有卡片</p>
            </div>
        </div>

        <div class="subscribe">
            <input type="email" class="email-input" placeholder="輸入您的電子郵件">
            <button class="subscribe-btn">訂閱最新消息</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', e => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                card.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.2), rgba(255,255,255,0.1))`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.background = 'rgba(255,255,255,0.1)';
            });
        });
    </script>
</body>
</html>
